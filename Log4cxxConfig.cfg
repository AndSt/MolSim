log4j.rootLogger = INFO, rootFileAppender

log4j.logger.molsimlogger = ERROR, molsimconsoleappender
log4j.appender.molsimconsoleappender = org.apache.log4j.ConsoleAppender
log4j.appender.molsimconsoleappender.layout=org.apache.log4j.PatternLayout
log4j.appender.molsimconsoleappender.layout.ConversionPattern=%d %-5p [%c] - %m%n

log4j.logger.particlelogger = INFO

log4j.appender.rootFileAppender=org.apache.log4j.FileAppender
log4j.appender.rootFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rootFileAppender.layout.ConversionPattern=%d %-5p [%c] - %m%n
log4j.appender.rootFileAppender.File=test.log
log4j.appender.rootFileAppender.Append=false


