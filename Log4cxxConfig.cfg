log4j.rootLogger = INFO, rootFileAppender
log4j.logger.molsimlogger = ERROR, molsimConsoleAppender
log4j.logger.particlelogger = TRACE, particleFileAppender
log4j.logger.filereaderlogger = TRACE, fileReaderFileAppender
log4j.logger.particlegeneratorlogger = INFO
log4j.logger.vtkwriterlogger = TRACE, vtkWriterFileAppender

log4j.appender.molsimConsoleAppender = org.apache.log4j.ConsoleAppender
log4j.appender.molsimConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.molsimConsoleAppender.layout.ConversionPattern=%d %-5p (%F:%L) - %m%n

log4j.appender.particleFileAppender=org.apache.log4j.FileAppender
log4j.appender.particleFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.particleFileAppender.layout.ConversionPattern=%d %-5p [%c] - %m%n
log4j.appender.particleFileAppender.File=particle.log
log4j.appender.particleFileAppender.Append=false

log4j.appender.fileReaderFileAppender=org.apache.log4j.FileAppender
log4j.appender.fileReaderFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileReaderFileAppender.layout.ConversionPattern=%d %-5p %F:%L - %m%n
log4j.appender.fileReaderFileAppender.File=filereader.log
log4j.appender.fileReaderFileAppender.Append=false

log4j.appender.vtkWriterFileAppender=org.apache.log4j.FileAppender
log4j.appender.vtkWriterFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.vtkWriterFileAppender.layout.ConversionPattern=%d %-5p [%c] - %m%n
log4j.appender.vtkWriterFileAppender.File=particle.log
log4j.appender.vtkWriterFileAppender.Append=false

log4j.appender.rootFileAppender=org.apache.log4j.FileAppender
log4j.appender.rootFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rootFileAppender.layout.ConversionPattern=%d %-5p %F:%L - %m%n
log4j.appender.rootFileAppender.File=test.log
log4j.appender.rootFileAppender.Append=false


